<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cultural Peace</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/ycr5rin.css">
    <style>
        /* VERBATIM CONTACT PAGE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: adobe-garamond-pro, serif;
            background-color: rgb(31, 31, 31);
            color: rgba(26, 26, 26, 0.9);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* HEADER - EXACT MATCH */
        .header-replica {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 20px;
            height: 188.328px;
            display: block;
            background: transparent;
            pointer-events: none;
        }
        
        .header-replica * {
            pointer-events: all;
        }
        
        .logo-replica {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            color: transparent;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 250px;
            height: 148.328px;
            display: inline;
            max-height: 150px;
            object-fit: contain;
        }
        
        .nav-replica {
            position: absolute;
            top: 29.25px;
            right: 45px;
            display: flex;
            gap: 0;
            align-items: center;
        }
        
        .nav-btn {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-family: proxima-nova, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            line-height: 13px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            opacity: 0.7;
        }
        
        .nav-btn.contact {
            padding: 9.75px 0;
            border: none;
            background: transparent;
            margin: 0;
            display: block;
        }
        
        .nav-btn.links {
            padding: 13px 19.5px;
            margin-left: 13px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 300px;
            background-color: transparent;
            display: block;
        }
        
        /* MAIN CONTENT AREA */
        .main-content {
            padding-top: 200px;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 188px);
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 1020px;
            padding: 0 32px;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header p {
            font-family: adobe-garamond-pro, serif;
            font-size: 19px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
        }
        
        /* FORM STYLES - VERBATIM */
        .form-wrapper {
            width: 100%;
        }
        
        .form-inner-wrapper {
            width: 100%;
        }
        
        form {
            width: 100%;
            max-width: 956px;
            margin: 0 auto;
        }
        
        .field-list {
            margin-bottom: 30px;
        }
        
        .form-item {
            margin-bottom: 18px;
        }
        
        .form-item.fields {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        
        .form-item label.title,
        .form-item legend.title {
            display: block;
            font-family: proxima-nova, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .form-item legend.title {
            padding: 0;
            border: none;
            width: 100%;
        }
        
        .required {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .field {
            flex: 1;
        }
        
        .field label.caption {
            display: block;
        }
        
        .caption-text {
            display: block;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            font-family: proxima-nova, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-family: adobe-garamond-pro, serif;
            border: 1px solid rgb(169, 169, 169);
            border-radius: 0;
            background-color: rgb(250, 250, 250);
            color: rgb(26, 26, 26);
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: rgb(26, 26, 26);
        }
        
        input[type="text"],
        input[type="email"] {
            height: 45px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
            min-height: 100px;
        }
        
        /* SUBMIT BUTTON */
        .form-button-wrapper {
            text-align: right;
        }
        
        .form-button-wrapper--align-right {
            text-align: right;
        }
        
        input[type="submit"] {
            padding: 18px 45px;
            font-size: 18px;
            font-weight: 300;
            font-family: adobe-garamond-pro, serif;
            color: rgb(255, 255, 255);
            background-color: rgb(26, 26, 26);
            border: none;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: rgba(26, 26, 26, 0.8);
            transform: translateY(-2px);
        }
        
        /* SUBSCRIBE SECTION */
        .subscribe-section {
            margin-top: 80px;
            padding-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .subscribe-section h2 {
            font-family: adobe-garamond-pro, serif;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        
        .subscribe-section p {
            font-family: adobe-garamond-pro, serif;
            font-size: 17px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Honeypot field - ensure it's completely hidden on all devices */
        input[name="_gotcha"] {
            display: none !important;
            position: absolute !important;
            left: -5000px !important;
            height: 0 !important;
            width: 0 !important;
            line-height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            border: 0 !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            clip: rect(0,0,0,0) !important;
            white-space: nowrap !important;
            overflow: hidden !important;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            /* Extra safety for honeypot on mobile devices */
            input[name="_gotcha"] {
                display: none !important;
                visibility: hidden !important;
                position: fixed !important;
                left: -9999px !important;
                top: -9999px !important;
            }
            
            .header-replica {
                padding: 0 20px;
                height: auto;
                background: rgba(0,0,0,0.7);
            }
            
            .logo-replica {
                position: static;
                display: inline-block;
                margin-top: 15px;
            }
            
            .nav-replica {
                position: static;
                display: inline-block;
                float: right;
                margin-top: 20px;
            }
            
            .logo-icon {
                width: 180px;
                max-height: 106px;
            }
            
            .main-content {
                padding-top: 150px;
            }
            
            .form-item.fields {
                flex-direction: column;
            }
            
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header-replica">
        <a href="index.html" class="logo-replica">
            <img class="logo-icon" src="https://images.squarespace-cdn.com/content/v1/5c09945b2971142b63035e4a/1568046251289-I7HN1YV91NKCA6SD9WVO/Cultural+Peace-logo-white+%281%29.png?format=1500w" alt="Cultural Peace">
        </a>
        <nav class="nav-replica">
            <a href="contact-1.html" class="nav-btn contact">CONTACT</a>
            <a href="links.html" class="nav-btn links">LINKS</a>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="content-wrapper">
            <div class="page-header">
                <p>Do you have private questions or enquiries related to this project? Please let us know.</p>
            </div>
            
            <div class="form-wrapper">
                <div class="form-inner-wrapper">
                    <form action="https://formspree.io/f/mdkdwwop" method="POST">
                        <!-- Hidden fields -->
                        <input type="hidden" name="_subject" value="Cultural Peace Contact Form">
                        <!-- Honeypot field for spam protection (hidden from users) -->
                        <input 
                            type="text" 
                            name="_gotcha" 
                            tabindex="-1"
                            autocomplete="off"
                            style="display: none !important; position: absolute !important; left: -5000px !important; height: 0 !important; width: 0 !important; line-height: 0 !important; padding: 0 !important; margin: 0 !important; border: 0 !important;"
                            aria-hidden="true"
                        />
                        
                        <div class="field-list">
                            <!-- Name Field -->
                            <div class="form-item field name required">
                                <label class="title" for="name-field">
                                    Name
                                    <span class="required" aria-hidden="true">*</span>
                                </label>
                                
                                <input
                                    class="field-element"
                                    id="name-field"
                                    name="name"
                                    type="text"
                                    placeholder="Your name..."
                                    required
                                    aria-required="true"
                                />
                            </div>
                            
                            <!-- Email Field -->
                            <div class="form-item field email required">
                                <label class="title" for="email-field">
                                    Email Address
                                    <span class="required" aria-hidden="true">*</span>
                                </label>
                                
                                <input
                                    class="field-element"
                                    id="email-field"
                                    name="email"
                                    type="email"
                                    placeholder="your@email.com"
                                    required
                                    aria-required="true"
                                />
                            </div>
                            
                            <!-- Message Field -->
                            <div class="form-item field textarea required">
                                <label class="title" for="message-field">
                                    Message
                                    <span class="required" aria-hidden="true">*</span>
                                </label>
                                
                                <textarea
                                    class="field-element"
                                    id="message-field"
                                    name="message"
                                    placeholder="Write your message..."
                                    required
                                    aria-required="true"
                                ></textarea>
                            </div>
                            
                            <!-- Privacy Consent Checkbox -->
                            <div class="form-item field checkbox required" style="margin-top: 20px; margin-bottom: 30px;">
                                <label style="display: flex; align-items: flex-start; font-family: adobe-garamond-pro, serif; font-size: 16px; line-height: 1.4; color: rgba(255, 255, 255, 0.7); cursor: pointer;">
                                    <input
                                        type="checkbox"
                                        name="privacy-consent"
                                        id="privacy-consent"
                                        required
                                        aria-required="true"
                                        style="margin-right: 10px; margin-top: 3px; width: auto; height: auto; cursor: pointer;"
                                    />
                                    <span>I agree to the processing of my personal data for the purpose of responding to this inquiry. <span class="required" aria-hidden="true">*</span></span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="form-button-wrapper form-button-wrapper--align-right">
                            <input
                                class="button"
                                type="submit"
                                value="Send Message"
                            />
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Subscribe Section -->
            <div class="subscribe-section">
                <h2>SUBSCRIBE</h2>
                <p>Sign up with your email address to receive news and updates.</p>
            </div>
        </div>
    </main>
</body>
</html>
